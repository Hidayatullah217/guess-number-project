<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="mainbox"> 
    <section class="section-one">
        <div>
            <button class="tryAgain">Try Again!</button>
        </div>
        <div>
            <p>(Between 1 To 9)</p>
        </div>
    </section>
    
    
    <section class="section-two">
        <h1 class="guessingMyNumber">Guess My Number!</h1>
        <hr>
        <h1> <p class="mark">?</p> </h1>
    </section>

    <section class="section-tree">
        <div class="left">
            <input type="number" placeholder="Type The Number" max="9" maxlength="1" >
            <button class="check">Check</button> 
        </div>

        <div class="winAndLose">
            Let`s Go
        </div>

        <div class="right">
            <h1>Start Guessing...</h1>
            <p>Live: <span class="live">20</span> </p>
            <p>Score: <span class="score">0</span></p>
            <p>High Score: <span class="highScore">0</span> </p>
        </div>
    </section>
</section>


    <script src="app.js"></script>
</body>
</html>
